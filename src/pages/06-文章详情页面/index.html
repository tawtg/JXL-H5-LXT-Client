<!--迷你导航栏-->

						</label>

					</div>
					<div class="keyword">

							<input type="text" placeholder="输入关键字" name="kw">

					</div>
					<div class="submit-btn">
						<input class="iconfont" type="submit" value="&#xe687;">

		<div class="right">
			<div class="intro">
				<div class="user">

			</div>
		</div>
	</div>
</div>
<!--面包屑导航-->
<div class="bread-nav">
	<div class="content bx">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻列表</a></li>
			<li><a href="#">新闻详情</a></li>

	</div>
</div>

	<p class="time">2020-12-30 12:12:12</p>

		<img style="width: 20px;height: 20px;" src="../../assets/images/header.png" alt="">

			<p class="intro">这是一段简介！</p>

					<div class="ewm-pane">
						<img src="../../assets/images/ewm_lk.jpg" alt="">

				</div>
				<div class="right-ad">

	<div class="contact">

	</div>
	<div class="app">
		<div class="ewm-pane">
			<img src="../../assets/images/ewm_lk.jpg" alt="">
