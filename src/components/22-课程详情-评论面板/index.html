<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论面板</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="comment-pane">
	<div class="comment-title">
		评论
	</div>
	<div class="form-pane">
		<div class="comment-score">
			<span>打分：</span>
			<div class="star">
				<div class="y_star" style="width: 100%;">
				</div>
			</div>
		</div>

		<label>
			<textarea placeholder="请输入课程评价！" class="comment-content"></textarea>
		</label>
		<div class="submit">
			评论
		</div>
	</div>
</div>
<script>
    let score = 5;
    // 星星评分效果
    let star = document.querySelector(".comment-pane .star");
    let y_star = document.querySelector(".comment-pane .y_star");
    star.onclick = function (event) {
        // 获取鼠标点击位置
        // console.log(event.offsetX);
        score = Math.ceil(event.offsetX / star.offsetWidth * 5);
        y_star.style.width = 100 * score / 5 + "%";
    }

</script>
<script>
    // 点击评论后，获取评价信息。
    let submit = document.getElementsByClassName("submit")[0];
    let content = document.getElementsByClassName("comment-content")[0];
    submit.onclick = function () {
        console.log("分数：", score);
        let content_v = content.value;
        console.log("评论内容：", content_v);
    }
</script>
</body>
</html>
