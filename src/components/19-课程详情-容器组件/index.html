<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器组件</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>


<div class="detail-container">
	<div class="top">
		<ul class="tabs">
			<li class="current">选项卡1</li>
			<li>选项卡2</li>
		</ul>
	</div>
	<div class="bottom">
		<div class="left">
			<ul class="panes">
				<li  class="current">内容面板1</li>
				<li>内容面板2</li>
			</ul>
		</div>
		<div class="right">

		</div>
	</div>


</div>

<script>
	let currentIndex = 0;
	// 获取所有选项卡和面板元素
	let tabs = document.querySelectorAll(".tabs>li");
    let panes = document.querySelectorAll(".panes>li");
	// 对每个选项卡监听鼠标单击事件
	for (let i = 0, len = tabs.length; i<len; i++) {
        let tab = tabs[i];
        tab.onclick = function() {
            //根据选中状态切换面板显示
	        tabs[currentIndex].className = "";
            tabs[i].className = "current";
            panes[currentIndex].className = "";
            panes[i].className = "current";

            currentIndex = i;
        }
	}


</script>

</body>
</html>
